 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youâ€™re Not Alone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #dbeafe, #fdf2f8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      width: 85%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #6366f1;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.3rem;
    }

    button:hover {
      background-color: #4f46e5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Breathing circle */
    .breathing-circle {
      margin: 5rem auto 5rem;
      width: 130px;
      height: 130px;
      background-color: #a5b4fc;
      border-radius: 50%;
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }

    .breathe-label {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    #noteInput {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: none;
    }

    .note {
      background-color: #f3f4f6;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      font-style: italic;
    
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Share you're thoughts with us</h1>
    <h2>Because youâ€™re Not Alone ðŸ’›</h2>

    <div class="breathing-circle" title="Breathe in... and out..."></div>
    <div class="breathe-label">Breathe with the circle â€” in as it expands, out as it shrinks.</div>

    <hr style="margin: 2rem 0;">

    <h2>Leave a Kindness Note ðŸ’Œ</h2>
    <textarea id="noteInput" rows="3" placeholder="write down your worries or share your thoughts here..."></textarea><br>
    <button onclick="submitNote()">Send Note</button>
    <button onclick="loadNotes()">Read Notes</button>

    <div id="noteList"></div>
  </div>

  <script>
  async function submitNote() {
    const input = document.getElementById("noteInput");
    const text = input.value.trim();
    if (!text) return;

    try {
      const res = await fetch("https://website-kindness.onrender.com/notes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      });

      if (!res.ok) throw new Error("Failed to send note");
      input.value = "";
      alert("Thank you for sharing kindness ðŸ’›");
      loadNotes(); // refresh notes automatically
    } catch (err) {
      alert("Oops! Something went wrong.");
      console.error(err);
    }
  }

  async function loadNotes() {
    const noteList = document.getElementById("noteList");
    noteList.innerHTML = "";

    try {
      const res = await fetch("https://website-kindness.onrender.com/notes");
      if (!res.ok) throw new Error("Failed to fetch notes");
      const notes = await res.json();

      if (notes.length === 0) {
        noteList.innerHTML = "<p>No notes yet â€” be the first to share one!</p>";
        return;
      }

      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.textContent = note.content;
        noteList.appendChild(div);
      });
    } catch (err) {
      noteList.innerHTML = "<p>Unable to load notes.</p>";
      console.error(err);
    }
  }

  window.onload = loadNotes;
</script>

</body>
</html>
